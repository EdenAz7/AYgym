    <form>
      <h2>Select Your Gender</h2>
      <input type="radio" id="male" name="gender" value="male">

      <br>
      <input type="radio" id="advanced" name="fitness" value="advanced">

      <br>
      <input type="radio" id="professional" name="fitness" value="professional">
      <label for="professional">Professional Trainer</label>
      <br><br>
